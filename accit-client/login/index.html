<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CSI - absolute Coding club Super Interesting competition</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="/login/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/common/jquery-3.7.1.min.js"></script>
    <script src="/common/common.js" defer></script>
    <script src="/login/index.js" defer></script>
</head>

<body>
    <div id="loadingCover" style="position: fixed; top: 0px; left: 0px; width: 100vw; height: 100vh; background-color: black; z-index: 99999;"></div>
    <script>$('#loadingCover').load('/common/loadingCover.html');</script>
    <div id="center">
        <img src="/assets/logo.png" id="logoImg">
        <form onsubmit="event.preventDefault()">
            <input type="text" id="username" class="textBox" placeholder="Username" autocomplete="username" maxlength="16">
            <input type="password" id="password" class="textBox" placeholder="Password" autocomplete="current-password">
            <span id="loginButtonContainer">
                <input type="submit" id="loginButton" class="button" value="Log in" disabled>
                <input type="submit" id="signupButton" class="button" value="Sign up" disabled>
            </span>
            <!-- collect email, grade? -->
        </form>
    </div>
    <div id="bottom">
        Site made by Sampleprovider(sp)
    </div>
    <div id="commonContainer"></div>
</body>

</html>
