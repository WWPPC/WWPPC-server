<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Hackathon | WWPPC</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">

    </header>
    <main>
        <div class="panel" cpanel="problemList">
            <!-- problem list... as explained -->

            </template>
            <template id="problemItemTemplate">
                <!-- problem number 9as letter/0 -->
            </template>
        </div>
        <div class="panel" cpanel="submissions">
            <!-- problem name, body, submission status at top -->
            <!-- submit can be on the side because who needs such a wide text -->
            wow submission screen (falls under problem list)
        </div>
        <div class="panel" cpanel="leaderboard">
            <!-- buh leaderboard -->

        </div>
