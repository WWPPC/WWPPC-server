<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-eval' 'unsafe-inline';
        script-src 'self' 'unsafe-eval' 'unsafe-inline';
        script-src-elem 'self' 'unsafe-eval' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self' data:;
        frame-src 'self' https://www.google.com 'unsafe-eval' 'unsafe-inline';
        connect-src 'self' https://localhost:* https://wwppc.onrender.com 'unsafe-eval' 'unsafe-inline';
        ">
    <title>WWPPC Admin</title>
    <link rel="stylesheet" href="/admin/assets/common.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="/admin/assets/favicon.png" type="image/png">
    <script src="./index.js" defer></script>
</head>

<body>
    <nav id="nav">
        <a href="/admin">Server Home</a>
        <a href="/admin/accountManager">Accounts</a>
        <a href="/admin/problemManager">WWPIT Problems</a>
        <a href="/admin/contestManager">WWPIT Contests</a>
        <a href="/admin/contestRunner">WWPIT Control Center</a>
    </nav>
    <main>
        <div id="mainContainer">
            <div id="logsContainer">
                <textarea id="logs" disabled>
                </textarea>
                <input type="button" id="refreshLogsButton" value="Refresh">
                <p id="lastRefresh"></p>
            </div>
            <div class="tableContainer">
                <table id="aTable">
                    <tr>
                        <th width="200px">Username</th>
                        <th width="100px">Admin</th>
                        <th width="100px">Manage Accounts</th>
                        <th width="100px">Manage Problems</th>
                        <th width="100px">Manage Contests</th>
                        <th width="100px">Manage Submissions</th>
                        <th width="100px">Manage Admins</th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
