<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CSI - absolute Coding club Super Interesting competition</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./login.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./common.js" defer></script>
    <script src="./login.js" defer></script>
</head>

<body>
    <div id="center">
        <img src="/assets/logo.png" id="logoImg">
        <form onsubmit="event.preventDefault()">
            <input type="text" id="username" placeholder="Username" autocomplete="username" maxlength="16">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <span>
                <input type="submit" id="loginButton" class="button" value="Log in">
                <input type="button" id="signupButton" class="button" value="Sign up">
            </span>
        </form>
        <span id="buh">Put your REAL NAME as your username!<br>We will delete it otherwise!<br>(Also don't use any of your actual passwords, they're stored and sent as plaintext)</span>
    </div>
    <div id="bottom">
        Site made by Sampleprovider(sp)
    </div>
    <div id="modalContainer">
        <div id="modal">
            <h1 id="modalTitle"></h1>
            <p id="modalContent"></p>
            <button id="modalYes" class="button">YES</button>
            <button id="modalNo" class="button">NO</button>
            <button id="modalOk" class="button">OK</button>
            <br>
            <br>
        </div>
    </div>
    <div id="superSecretDiv">
        <div id="superSecretNoise"></div>
        <div id="superSecretScanlines"></div>
        <div id="superSecretFlicker"></div>
        <div id="superSecretRadialElectronBeamBending"></div>
        <div id="superSecretStroboscopicScanlineEffect"></div>
    </div>
</body>

</html>
